<body class="bg-gray-50 font-sans">

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PP6M4CDS"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">DigitalX Agency</h1>
      <nav class="space-x-4 text-sm">
        <a href="landing.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="services.html" class="text-gray-700 hover:text-blue-600">Services</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-600 font-bold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-20 px-4 max-w-3xl mx-auto">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-10">Let’s Work Together</h2>
    <form id="contact-form" class="bg-white shadow-lg p-8 rounded-xl space-y-6">
      <div>
        <label for="name" class="block font-semibold text-gray-700 mb-2">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500" />
      </div>
      <div>
        <label for="email" class="block font-semibold text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500" />
      </div>
      <div>
        <label for="message" class="block font-semibold text-gray-700 mb-2">Message</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500"></textarea>
      </div>
      <button type="submit"
              class="form-submit bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-5 mt-10 text-sm text-gray-500">
    © 2025 DigitalX Agency | Contact page by Isha Gupta
  </footer>

</body>
</html>
