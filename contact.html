        <!-- Scroll Depth Tracker Display -->
        <div id="scroll-depth-display" class="scroll-tracker">
            Scroll Depth: 0%
        </div>
    </div>

    <script>
        // Ensure dataLayer exists
        window.dataLayer = window.dataLayer || [];

        // Function to show a specific page and hide others
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page-section');
            pages.forEach(page => {
                page.classList.add('hidden');
                page.classList.remove('active'); // Remove active class from all
            });

            const currentPage = document.getElementById(`${pageId}-page`);
            if (currentPage) {
                currentPage.classList.remove('hidden');
                currentPage.classList.add('active'); // Add active class to current page
                window.scrollTo(0, 0); // Scroll to top when changing pages
                // Push a page view event to dataLayer
                dataLayer.push({
                    'event': 'page_view',
                    'page_path': `/${pageId}`,
                    'page_title': `${pageId.charAt(0).toUpperCase() + pageId.slice(1)} Page`
                });
                console.log(`Page changed to: ${pageId}-page`);
            }
        }

        // Function to track CTA clicks
        function trackCTA(ctaName, pageLocation) {
            dataLayer.push({
                'event': 'cta_click',
                'cta_name': ctaName,
                'page_location': pageLocation
            });
            console.log(`CTA Clicked: ${ctaName} on ${pageLocation}`);
        }

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Push form submission event to dataLayer
            dataLayer.push({
                'event': 'form_submit',
                'form_name': 'Contact Form',
                'form_status': 'success'
            });
            console.log('Form Submitted: Contact Form');

            // Show success message and clear form
            document.getElementById('form-success-message').classList.remove('hidden');
            this.reset(); // Clear the form fields
            setTimeout(() => {
                document.getElementById('form-success-message').classList.add('hidden');
            }, 5000); // Hide message after 5 seconds
        });

        // Function to track file downloads
        function trackDownload(fileName, pageLocation) {
            dataLayer.push({
                'event': 'file_download',
                'file_name': fileName,
                'page_location': pageLocation
            });
            console.log(`File Downloaded: ${fileName} from ${pageLocation}`);
            // In a real scenario, you would initiate the download here
            // For demonstration, we just log the event.
        }

        // Scroll Depth Tracking
        let scrollDepthsTracked = {
            '25': false,
            '50': false,
            '75': false,
            '100': false
        };
        const scrollDepthDisplay = document.getElementById('scroll-depth-display');

        function trackScrollDepth() {
            const currentScrollPos = window.scrollY || document.documentElement.scrollTop;
            const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercentage = (currentScrollPos / docHeight) * 100;

            // Display scroll depth for active page
            const activePage = document.querySelector('.page-section.active');
            if (activePage) {
                scrollDepthDisplay.style.display = 'block';
                scrollDepthDisplay.textContent = `Scroll Depth: ${Math.round(scrollPercentage)}%`;
            } else {
                scrollDepthDisplay.style.display = 'none';
            }


            // Track specific thresholds
            const thresholds = [25, 50, 75, 100];
            thresholds.forEach(threshold => {
                if (scrollPercentage >= threshold && !scrollDepthsTracked[threshold]) {
                    dataLayer.push({
                        'event': 'scroll_depth',
                        'scroll_percentage': threshold,
                        'page_path': window.location.pathname // Or dynamic page path
                    });
                    console.log(`Scroll Depth Reached: ${threshold}%`);
                    scrollDepthsTracked[threshold] = true;
                }
            });

            // Reset tracking for 100% if scrolled back up
            if (scrollPercentage < 99 && scrollDepthsTracked['100']) {
                scrollDepthsTracked['100'] = false;
            }
        }

        // Event listener for scroll depth
        window.addEventListener('scroll', trackScrollDepth);

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            showPage('landing'); // Show landing page by default
            trackScrollDepth(); // Initial check for scroll depth
        });
    </script>
